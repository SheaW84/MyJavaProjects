<!DOCTYPE html>
<html>
<head>
    <title>ERSys - Pending Requests</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="./styles/request.css">

</head>
<body>

        <div id="message">
            <h2>Pending Requests</h2>

        </div>
        <div class="request-details">

            <table id = "request-table" class = "table">
                <tbody>
                <tr>
                    <th>Request ID</th>
                    <th>Reason</th>
                    <th>Amount</th>
                    <th>Is Resolved?</th>
                </tr>    
                
                
                
                </tbody>
            </table>

            
           
        </div>
        <div>
            <form id="logout" method="GET" action="/ERSys/api/logout" > 
                <button id="logoutbtn">Log Out</button>
            </form>
        </div>


        <script src="./scripts/request.js"></script>
</body>
</html>
