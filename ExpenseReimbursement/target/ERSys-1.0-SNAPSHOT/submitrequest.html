<!DOCTYPE html>

<html>
<head>
    <title>ERSys - New Request</title>

            </form>
            <form>

            <form target = "_blank" action = "upload-file" method = "post" enctype = "multipart/form-data">
            <table>
                <td>Upload Reciept Image</td>
                <td><input type = "file" name = "myFile" id = "myFileField"></td>
                <td><button type = "submit" id = "submitrequest" onlcick ="window.location.href =
                    'http://localhost:8080/ERSys/api/request/new'">Submit Reciept</td>
            </table>
            
            </form>
        </div>
        <div>
            <form id = "logout" method = "GET" action = "/ERSys/api/logout" > 
                <button id="logoutbtn">Log Out</button>
            </form>
        </div>
    </div>
</body>

</html>
